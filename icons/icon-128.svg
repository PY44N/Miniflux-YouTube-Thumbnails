<svg viewBox="0 0 128 128" width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main thumbnail frame -->
  <rect width="100" height="70" x="14" y="29" fill="url(#bg)" stroke="#999" stroke-width="3" rx="6"/>
  
  <!-- Play button with shadow -->
  <ellipse cx="64" cy="64" rx="18" ry="18" fill="#ffffff" opacity="0.8"/>
  <polygon points="55,50 55,78 81,64" fill="#ff0000"/>
  
  <!-- YouTube red accent -->
  <rect width="16" height="8" x="96" y="8" fill="#ff0000" rx="2"/>
  
  <!-- Miniflux text -->
  <text x="14" y="22" font-family="Arial, sans-serif" font-size="14" fill="#666" font-weight="bold">Miniflux</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="110" r="3" fill="#ccc"/>
  <circle cx="32" cy="110" r="3" fill="#ccc"/>
  <circle cx="44" cy="110" r="3" fill="#ccc"/>
  <circle cx="56" cy="110" r="3" fill="#ccc"/>
  
  <!-- Small thumbnail previews -->
  <rect width="12" height="8" x="90" y="110" fill="#ddd" stroke="#aaa" stroke-width="0.5" rx="1"/>
  <rect width="12" height="8" x="75" y="110" fill="#ddd" stroke="#aaa" stroke-width="0.5" rx="1"/>
</svg> 